name: "Figure 1.1: Invariant yield vs $p_T$ in p+p collisions."
description: 'The invariant yields $d^2N/(2\pi p_T dp_T dy)$ of $\pi^{\pm}$, $K^{\pm}$, $p$, and $\bar{p}$ from non-singly diffractive p+p collisions ($\sigma_{NSD} = 30.0 \pm 3.5$ mb), and NLO calculations with AKK [9] and DSS [10] FF. The uncertainty of yields due to the scale dependence as evaluated in [10] is about a factor of 2. Bars and boxes (bands) represent statistical and systematic uncertainties, respectively.'
keywords:
 - {name: reactions, values: [p p --> CHARGED X]}
 - {name: cmenergies, values: [200.0]}
data_file: Figure1.1.yaml
