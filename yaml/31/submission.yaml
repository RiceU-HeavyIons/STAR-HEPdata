name: "Figure 1.1: Invariant yields of pions"
description: 'Invariant yield as function of transverse mass for $\pi^{\pm}$, $K^{\pm}$, and inclusive $p$ and $\bar{p}$ at mid-rapidity $(|y| < 0.1)$ for pp (bottom) and Au+Au events from $70-80\%$ (second bottom) to the $0-5\%$ centrality bin (top). Statistical and point-to-point systematic errors have been added in quadrature. Additional correlated systematic error due to uncertainty in the normalization is estimated to be $5\%$. Open circles are for positive particles (all proton spectra are scaled by 0.8), and closed triangles are for negative particles.'
keywords:
 - {name: reactions, values: [AU AU --> CHARGED X]}
 - {name: cmenergies, values: [200.0]}
location: Data from Figure 1
